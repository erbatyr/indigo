{% extends 'table/base.html' %}

{% block content %}
    {% if perms.table.add_company %}
    <h1>New company</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
    {% else %}
    <p>You can't add new company data</p>
    {% endif %}
{% endblock %}
